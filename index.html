<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/ico" href="assets/img/icon.png">
  <!-- <link rel="stylesheet" href="assets/css/materialize.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Rokkitt" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Smash Faces | jQuery</title>
</head>
<body>
  <header class="title f-rok">
      <h1>Smash Faces</h1>
      <hr>
  </header>
  <section>
    <p class="intro f-rob">Bienvenidas al juego de Smash Faces, tu mision es poder identificar a todas tus compañeras de clase ingresando para ellos su nombre. Tienes 5 opotunidades antes de perder 1 punto y pasar a la siguiente</p>
    <div class="play">
      <div class="box-sede f-rok d-iblock">
        <p class="d-iblock">Elige tu sede</p>
        <select class="d-iblock" id="sede" name="sede">
          <option value="" hidden>Selecciona tu sede</option>
          <option value="lima">Lima</option>
          <option value="mexico">México</option>
        </select>
      </div>
      <div class="score f-rok d-iblock">
        <h5>Puntos: 0 puntos</h5>
      </div>
      <form class="play-face">
        <div class="d-iblock box-img"><img src="assets/img/peru/Astrid Córdova.jpg" alt="Astrid Córdova"></div>
        <div class="box-rspt d-iblock">
          <label class="d-block">Ingrese su nombre</label>
          <input class="d-block" type="text" placeholder="Nombre">
          <button class="d-block" type="button" id="btn">COMPROBAR</button>
        </div>
      </form>
    </div>
  </section>

  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="assets/js/app.js" set="utf-8"></script>
</body>
</html>
