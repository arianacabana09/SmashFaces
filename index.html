<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/ico" href="assets/img/icon.png">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Rokkitt" rel="stylesheet">
  <title>Smash Faces | jQuery</title>
</head>
<body>
  <head>
    <h1>Smash Faces</h1>
    <hr>
  </head>
  <section>
    <div class="intro">
      <p>Bienvenidas al juego de Smash Faces, tu mision es poder identificar a todas tus compañeras de clase
        ingresando para ellos su nombre. Tienes 5 opotunidades antes de perder 1 punto y pasar a la siguiente</p>
    </div>
    <div class="play">
      <div class="opcion">
        <label for="sede">Elige tu sede</label>
        <select class="sede" name="sede">
          <option value="" hidden>Selecciona tu sede</option>
          <option value="lima">Lima</option>
          <option value="mexico">México</option>
        </select>
      </div>
      <div class="score">
        <label for="">Puntos: 0 puntos</label>
      </div>
      <div class="box-playface">
        <form class="play-face">
          <div class="box-img"><img src="assets/materiales/fotos/peru/Astrid Córdova.jpg" alt="Astrid Córdova"></div>
          <div class="box-rspt">
              <label for="">Ingrese su nombre</label>
              <input type="text" placeholder="Nombre">
              <button type="button" name="button">COMPROBAR</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/app.js" set="utf-8"></script>
</body>
</html>
